name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        default: true
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16.0"
    - name: Build compiler
      run: cargo build --verbose
    - name: Build core library
      # Core library is build using `build.rs`
      # But it only runs on the second build
      # Because on the 1th build, the compiler itself is not built yet
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
